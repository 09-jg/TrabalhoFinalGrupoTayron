<link rel="stylesheet" href="{{ url_for('static', filename='css/form_styles.css') }}">


<form method="POST" enctype="multipart/form-data">
    <h1>Editar Produto</h1>
    Nome: <input type="text" name="nome" value="{{ produto.nome }}"><br>
    Preço: <input type="number" step="0.01" name="preco" value="{{ produto.preco }}"><br>
    Descrição: <textarea name="descricao">{{ produto.descricao }}</textarea><br>
    Quantidade em Estoque: <input type="number" name="quantidade_estoque" value="{{ produto.quantidade_estoque }}"><br>
    Imagem: <input type="file" name="imagem"><br>
    <button type="submit" class="btn-salvar">Salvar</button>
    <a href="{{ url_for('index') }}"><button>Voltar</button></a>
</form>
