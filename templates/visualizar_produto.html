<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualizar_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Produto</h1>
        <p><strong>Nome:</strong> {{ produto.nome }}</p>
        <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
        <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
        <p><strong>Quantidade em Estoque:</strong> {{ produto.quantidade_estoque }}</p>
        
        {% if produto.imagem %}
            <img src="{{ url_for('static', filename='imagens_produtos/' + produto.imagem) }}" alt="Imagem do Produto" class="produto-imagem">
        {% endif %}        
        <a href="{{ url_for('index') }}" class="back-link">Voltar</a>
    </div>
</body>
</html>
