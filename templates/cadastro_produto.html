<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_styles.css') }}">
</head>
<body>
    
    <form method="POST" enctype="multipart/form-data">
        <h1>Cadastro de Produto</h1>
        Nome: <input type="text" name="nome" required><br>
        Preço: <input type="number" step="0.01" name="preco" required><br>
        Descrição: <textarea name="descricao" required></textarea><br>
        Quantidade em Estoque: <input type="number" name="quantidade_estoque" required><br>
        Imagem do Produto: <input type="file" name="imagem" required><br>
        <button type="submit">Salvar Produto</button>
    </form>
</body>
</html>
